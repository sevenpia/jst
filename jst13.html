<!DOCTYPE html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>변수할당 (var let const)</title>
</head>
<body>
  <script>
    let a=100;
    console.log(a);
    
    a=1000;
    console.log(a);


    b=a+3000;
    console.log(b);
    document.write(b);


  </script>
