<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>즉시실행함수</title>
</head>

<body>
  <script>
    // (function(){}());   즉시실행함수 

    (function () {
      document.write("안녕하세요 <br>");
    }("홍길동"));


    (function (a) {
      document.write(a + "님 안녕하세요 <br>");
    }("홍길동"));

    (function () {
      var b = prompt("이름을 입력해주세요");
      document.write(b + "님 안녕하세요 <br>");
    }());

    (function (num1, num2) {
      var sum = num1 + num2
      document.write("오늘 사용하신 금액은" + sum + " 원입니다.")
    }(100, 200));






  </script>

</body>

</html>
