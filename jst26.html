  <style>
  .container{
    width: 500px;

}
  .container img {

    border: 1px solid #00f;

  }

<body>
  <div class="container">
    <h2>클릭하면 이미지가 바뀝니다. </h2>
    <img src="images/girl.png" alt="" onclick="changePic()">
  </div>

  <script>
    var pic = document.querySelector('img')
    console.log(pic)

    function changePic(){
    var pic = document.querySelector('img')
    var hh= document.querySelector('h2')

    pic.src= 'images/boy.png'
    // hh.style.cssText= "padding: 1em; background-color: #0f0; color=#fff"
    hh.style.color ="#f00"
    hh.style.fontWeight ="normal"

  }

  </script>
