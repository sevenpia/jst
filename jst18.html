<body>
  <script>
    var num1=parseInt(prompt ('1번째 숫자입력하세요'));
    var num2=parseInt(prompt ('2번째 숫자입력하세요'));
    var result = addNumber(num1, num2);  // 인수

    document.write(result);


    function addNumber(a,b) {    // 매개변수
      var sum = a+b;
      return sum;
    }

    addNumber(10,20)
    document.write(sum);




  </script>
