<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn1").click(function () {
        $("#box").animate(
          { opacity: "0.2" },
          1000,
          "swing",

          function () {
            $("#box").animate({
              marginLeft: "100px",
              opacity: "1",
              width: "250px",
              borderLeftWidth: "10px",
            });
          }
        );

        $(".p1").animate({ borderLeftWidth: "10px" });
      });

      $("#btn2").click(function () {
        $("#box").animate({ height: "100px" });
      });
    });
  </script>
</head>

<body>
  <button id="btn1">Animate height</button>
  <button id="btn2">Reset height</button>

  <div id="box" style="
        background: #98bf21;
        height: 100px;
        width: 100px;
        margin: 6px;
        border: 1px solid black;
      "></div>

  <p class="p1" style="border: 1px solid black">여기는 한국</p>
</body>

</html>
